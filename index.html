<!DOCTYPE html>
<html>
  <head>
    <title>Locate me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="ol.css" type="text/css" />
    <link rel="stylesheet" href="geolocate_style.css" type="text/css" />
  </head>

<body>
<div id="map"></div>
<script src="ol.js"></script>
<script src="geolocate_control.js"></script>
<script>

window.app = {};
var app = window.app;
var map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
],
target: 'map',
    view : new ol.View({
    center: ol.proj.transform([144.57, -37.48], 'EPSG:4326', 'EPSG:3857'),
    zoom: 5
    })
});
map.addControl(new GeolocateControl('',map)); 

</script>
</body>
</html>
